<div style=" width: 1100px;">
  <div style="height: 100; background-color: gray;"></div>
  <div style="width: 1100px; margin:auto;  ">
    <button style="width: 220px; margin-left: 20px; margin-top: 30px; " type="button" mdbBtn color="default"
      class="relative waves-light"  mdbWavesEffect (click)="show_contribution_for_month()">תרומות לחודש זה</button>
    <button style="width: 220px; margin-left: 20px; margin-top: 30px; " type="button" mdbBtn color="default"
      class="relative waves-light" mdbWavesEffect  (click)="show_contribution_for_day()">תרומות יומיות</button>
    <button style="width: 220px; margin-left: 200px; margin-top: 30px; "  (click)="show_contribution_for_year()" type="button" mdbBtn color="default"
      class="relative waves-light" mdbWavesEffect>תרומות לשנה זו</button>
  </div>
</div>
<div style="width: 1000px;margin-left:200px;margin-right: 100px;">

  <table mdbTable style="direction: rtl;text-align: right; width: 90%; margin: auto;">
    <thead class="unique-color-dark white-text">
      <tr>
        <th>מספר תרומה</th>
        <th>סכום תרומה</th>
        <th> תאריך תרומה </th>
        <th>שעת תרומה</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr color="primary" class="waves-light" data-toggle="modal" data-target="#basicExample" mdbWavesEffect mdbTableCol
        *ngFor="let item of contribution">
        <th scope="row">{{item.id}}</th>
        <td>{{item.sum_contribution}}</td>
        <td>{{item.dateC|date:'dd/MM/yyyy'}}</td>
        <td>{{item.dateC|date:'HH:mm'}}</td>
        <td>
        </td>
   
        <td>
          <span class="table-remove">
            <button  type="button" mdbBtn
              color="default" rounded="true" size="sm" class="my-0" [routerLink]="['/lead',item.id,null]" >הצג פרטי תורם
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
